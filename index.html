<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Decodificador">
    <title>Decodificador</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <h1 class="bangers-regular" id="title"></h1>
        <p class="aviso"><span class="erro"></span></p>


        <section>
            <div class="criptografar">
                <textarea class="input-texto" cols="40" rows="12" placeholder="Digite o texto aqui"
                    style="text-align:center">
                </textarea>
                <div>
                    <input type="hidden" class="input-original-oculto">
                </div>

                <div class="botoes">
                    <button type="button" class="criptar" onclick="btnEncriptar()">Criptografar</button>
                    <button type="button" class="descriptar" onclick="btnDesencriptar()">Descriptografar</button>
                </div>
            </div>


            <div class="descriptografar">
                <textarea class="mensagem" cols="40" rows="12" placeholder="Resultado Criptografado"
                    style="text-align:center">
            </textarea>
                <div class="botoes">
                    <button type="button" class="copiar" onclick="btnCopiar()">Copiar</button>
                    <button type="button" class="limpar" onclick="btnLimpar()">Limpar</button>
                </div>
            </div>
        </section>

    </main>



    <footer class="footer">
        <a href="https://github.com/Sandra-Silva-Santos" target="_blank"><img src="img/github.png"
                alt="https://github.com/Sandra-Silva-Santos" class="logo-github"></a>

        <a href="https://linkedin.com/in/sandra-silva-santos" target="_blank"><img src="img/linkedin.png"
                alt="https://linkedin.com/in/sandra-silva-santos" class="logo-linkedin"></a>

        <a href="https://www.last.fm/pt/user/negasaopaulina" target="_blank"><img src="img/lastfm.png"
                alt="hhttps://www.last.fm/pt/user/negasaopaulina" class="logo-lastfm"></a>

        <a href="https://www.instagram.com/negasaopaulina" target="_blank"><img src="img/instagram.png"
                alt="https://www.instagram.com/negasaopaulina" class="logo-instagram"></a>

        <a href="https://www.youtube.com/user/negasaopaulina" target="_blank"><img src="img/youtube.png"
                alt="https://www.youtube.com/user/negasaopaulina" class="logo-youtube"></a>

    </footer>


    <script src="js/script.js"></script>

</body>

</html>
